<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
     <style>
        h2
        {
            background-color: lightgreen;
            text-align: center;
            padding: 5px;
        }
        div
        {
            background-color: seagreen;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>JS DOM Manipulation</h2>
    <div>
        <h1 id="display"></h1>

    </div>
    <div>
        <label for="username">UserName</label>
        <input type="text" id="username">
        <button type="button" id="myButton">Send</button>
    </div>

</body>
<script>

    // DOM Events
    var input = document.querySelector('#username');
    input.addEventListener('keyup',start);
    function start()
    {
        console.log(input.value);
    }

    var button = document.querySelector('#myButton');
    button.addEventListener('click' , reset);
    function reset (){
        console.log("You Clicked Me !");
    }

    //BOM Operations


    // width of the browser
    var width = window.innerWidth;
    var output = " The width of the Browser is : " + width + "px";
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // height of the browser
    var height = window.innerHeight;
    var output = " The Height of the Browser is : " + height + "px";
    console.log(output);
    document.getElementById('display').innerHTML = output;


    // Open a new Tab
    // Open a web console and type a follows
    window.open();

    // DOM Properties to get body , title , URL
    var body = document.body;
    console.log(body);
    document.getElementById('display').innerHTML = body + "";

    var title = document.title;
    console.log(title);
    document.getElementById('display').innerHTML = title + "";
    document.title = "Hacked";

    var url = document.URL;
    console.log(url);
    document.getElementById('display').innerHTML = url + "";

</html>
